<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Zioles Store Murah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .qr-container {
            margin: 20px 0;
        }
        .qr-container img {
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pembayaran Zioles Store Murah</h2>
    <label for="amount">Masukkan Jumlah Pembayaran (Rp)</label>
    <input type="number" id="amount" placeholder="Masukkan jumlah" required>

    <label for="payment-method">Pilih Metode Pembayaran</label>
    <select id="payment-method" onchange="generateQR()">
        <option value="">Pilih Metode</option>
        <option value="dana">Dana (082162294322)</option>
        <option value="gopay">GoPay</option>
    </select>

    <div class="qr-container">
        <p>Scan QR untuk membayar:</p>
        <img id="qr-code" src="" alt="QR Code Akan Muncul Disini">
    </div>

    <button onclick="confirmPayment()">Konfirmasi Pembayaran</button>
</div>

<script>
    function generateQR() {
        let method = document.getElementById("payment-method").value;
        let amount = document.getElementById("amount").value;
        let qrCode = document.getElementById("qr-code");

        if (!amount || amount <= 0) {
            alert("Masukkan jumlah pembayaran terlebih dahulu!");
            return;
        }

        if (method === "dana") {
            qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Dana:082162294322?amount=${amount}`;
        } else if (method === "gopay") {
            qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=GoPay:082162294322?amount=${amount}`;
        } else {
            qrCode.src = "";
        }
    }

    function confirmPayment() {
        let amount = document.getElementById("amount").value;
        let method = document.getElementById("payment-method").value;

        if (!amount || !method) {
            alert("Harap isi semua data pembayaran!");
            return;
        }

        alert(`Pembayaran sebesar Rp${amount} menggunakan ${method.toUpperCase()} sedang diproses.`);
    }
</script>

</body>
</html>
