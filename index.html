<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zioles Store Murah - Pembayaran & Donasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://example.com/background.jpg'); /* Ganti URL Background */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .dana { background-color: #007aff; }
        .gopay { background-color: #00aa13; }
        .confirm { background-color: #ff6600; }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Bagian Pembayaran -->
    <div class="container">
        <h2>Pembayaran Zioles Store Murah</h2>
        <p>Pilih metode pembayaran dan konfirmasi pembayaran Anda.</p>

        <label for="payment-method">Metode Pembayaran:</label>
        <select id="payment-method">
            <option value="" disabled selected>Pilih metode</option>
            <option value="Dana">Dana - 082162294322</option>
            <option value="GoPay">GoPay - Hubungi Admin</option>
        </select>

        <label for="amount">Jumlah Pembayaran (Rp):</label>
        <input type="number" id="amount" placeholder="Masukkan jumlah" min="1000">

        <p><strong>No. DANA / GoPay:</strong> 082162294322</p>
        <button class="button confirm" onclick="confirmPayment()">Konfirmasi Pembayaran</button>
    </div>

    <!-- Bagian Donasi -->
    <div class="container">
        <h2>Donasi untuk Zioles Store Murah</h2>
        <p>Bantu kami dengan donasi agar layanan tetap berjalan!</p>

        <button class="button dana" onclick="donate('dana')">Donasi via DANA</button>
        <button class="button gopay" onclick="donate('gopay')">Donasi via GoPay</button>
    </div>

    <script>
        function confirmPayment() {
            let method = document.getElementById("payment-method").value;
            let amount = document.getElementById("amount").value;

            if (!method || amount < 1000) {
                alert("Pilih metode pembayaran dan masukkan jumlah yang valid.");
                return;
            }

            let adminWhatsApp = "6282198427185"; // Nomor admin WA
            let message = `Halo Admin Zioles Store Murah, saya ingin konfirmasi pembayaran.\n\nMetode: ${method}\nJumlah: Rp${amount}\n\nMohon verifikasinya.`;
            let waLink = `https://wa.me/${adminWhatsApp}?text=${encodeURIComponent(message)}`;

            window.location.href = waLink;
        }

        function donate(method) {
            let phone = "082162294322";
            if (method === 'dana') {
                window.open(`https://link.dana.id/qr/${phone}`, "_blank");
            } else if (method === 'gopay') {
                alert("Silakan transfer ke nomor GoPay: " + phone);
            }
        }
    </script>

</body>
</html>
