<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Zioles Store Murah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: #218838;
        }
        .payment-info {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pembayaran Zioles Store Murah</h2>
        <p>Pilih metode pembayaran dan konfirmasi pembayaran Anda.</p>

        <div class="input-group">
            <label for="payment-method">Metode Pembayaran:</label>
            <select id="payment-method" onchange="updatePaymentInfo()">
                <option value="" disabled selected>Pilih metode</option>
                <option value="Dana">Dana - 082162294322</option>
                <option value="GoPay">GoPay - Hubungi Admin</option>
            </select>
        </div>

        <div class="input-group">
            <label for="amount">Jumlah Pembayaran (Rp):</label>
            <input type="number" id="amount" placeholder="Masukkan jumlah" min="1000">
        </div>

        <p class="payment-info" id="payment-info">Pilih metode pembayaran di atas.</p>

        <button class="button" onclick="confirmPayment()">Konfirmasi Pembayaran</button>
    </div>

    <script>
        function updatePaymentInfo() {
            let method = document.getElementById("payment-method").value;
            let info = document.getElementById("payment-info");

            if (method === "Dana") {
                info.innerHTML = "Transfer ke Dana: <strong>082162294322</strong> lalu konfirmasi pembayaran.";
            } else if (method === "GoPay") {
                info.innerHTML = "Hubungi admin untuk pembayaran melalui GoPay.";
            }
        }

        function confirmPayment() {
            let method = document.getElementById("payment-method").value;
            let amount = document.getElementById("amount").value;

            if (!method || amount < 1000) {
                alert("Pilih metode pembayaran dan masukkan jumlah yang valid.");
                return;
            }

            let adminWhatsApp = "6282162294322"; // Format WA Indonesia
            let message = `Halo Admin Zioles Store Murah, saya ingin konfirmasi pembayaran.\n\nMetode: ${method}\nJumlah: Rp${amount}\n\nMohon verifikasinya.`;
            let waLink = `https://wa.me/${adminWhatsApp}?text=${encodeURIComponent(message)}`;

            window.location.href = waLink;
        }
    </script>

</body>
                    </html>
