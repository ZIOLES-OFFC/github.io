<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Uncheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pusat Uncheck</h2>
    <form id="checkboxForm">
        <label><input type="checkbox" name="option1"> Opsi 1</label><br>
        <label><input type="checkbox" name="option2"> Opsi 2</label><br>
        <label><input type="checkbox" name="option3"> Opsi 3</label><br>
        <label><input type="checkbox" name="option4"> Opsi 4</label><br>
        <button type="button" onclick="uncheckAll()">Hapus Centang</button>
    </form>
</div>

<script>
    function uncheckAll() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => checkbox.checked = false);
    }
</script>

</body>
</html>
